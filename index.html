<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Orbitron&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body class="d-flex justify-content-center align-items-center">
  <main class="p-4 rounded-4">
    <!-- Result Section -->
    <section class="bg-white rounded-2 px-2 mb-3" id="result">0</section>
    <!-- Calc Section -->
    <section class="row" id="buttons">
      <div class="col-3 mb-3">
        <button class="btn btn-num py-2 btn-light w-100">7</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn btn-num py-2 btn-light w-100">8</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn btn-num py-2 btn-light w-100">9</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn py-2 btn-danger w-100" id="acBtn">AC</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn btn-num py-2 btn-light w-100">4</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn btn-num py-2 btn-light w-100">5</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn btn-num py-2 btn-light w-100">6</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn py-2 btn-warning w-100" id="divide">&divide;</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn btn-num py-2 btn-light w-100">1</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn btn-num py-2 btn-light w-100">2</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn btn-num py-2 btn-light w-100">3</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn py-2 btn-warning w-100" id="multi">&times;</button>
      </div>
      <div class="col-6 mb-3">
        <button class="btn btn-num py-2 btn-light w-100">0</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn btn-num py-2 btn-light w-100">.</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn py-2 btn-warning w-100" id="sum">+</button>
      </div>
      <div class="col-9 mb-3">
        <button class="btn py-2 btn-light w-100" id="equal">=</button>
      </div>
      <div class="col-3 mb-3">
        <button class="btn py-2 btn-warning w-100" id="minus">&#8722;</button>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
